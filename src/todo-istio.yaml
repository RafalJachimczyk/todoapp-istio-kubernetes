---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: todoapp-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: todoapp
spec:
  hosts:
  - "*"
  gateways:
  - todoapp-gateway
  http:
  - match:
    - uri:
        exact: /todos
    route:
    - destination:
        host: todoapp-api
        port:
          number: 8080
