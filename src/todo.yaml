---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: todoapp-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - todoapp-app
    - todoapp-api
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: todoapp
spec:
  hosts:
  - todoapp-app
  gateways:
  - todoapp-gateway
  http:
  - match:
    - uri:
        prefix: "/"
    route:
    - destination:
        host: todoapp-app
        port:
          number: 5000
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: todoapi
spec:
  hosts:
  - todoapp-api
  gateways:
  - todoapp-gateway
  http:
  - match:
    - uri:
        prefix: "/todos"
    route:
    - destination:
        host: todoapp-api
        port:
          number: 8080
