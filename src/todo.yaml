apiVersion: v1
kind: Service
metadata:
  name: todoapp-api
  labels:
    app: todoapp-api
spec:
  ports:
  - port: 8080
    name: http
  selector:
    app: todoapp-api
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: todoapp-api-v1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: todoapp-api
        version: v1
    spec:
      containers:
      - name: todo
        image: gcr.io/todoapp-221909/todoapp-api:v1
        resources:
          requests:
            cpu: "100m"
        imagePullPolicy: IfNotPresent #Always
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: todoapp-app
  labels:
    app: todoapp-app
spec:
  ports:
  - port: 5000
    name: http
  selector:
    app: todoapp-app
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: todoapp-app-v1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: todoapp-app
        version: v1
    spec:
      containers:
      - name: todo-app
        image: gcr.io/todoapp-221909/todoapp-app:v1
        resources:
          requests:
            cpu: "100m"
        imagePullPolicy: IfNotPresent #Always
        env:
        - name: REACT_APP_TODO_API_HOSTNAME
          value: todoapp-api
        ports:
        - containerPort: 5000

